<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onMouseOver y onMouseOut </title>
    <meta charset="UTF-8">
</head>
<!--
    De acuerdo a la guía en el numeral sobre Eventos,
     tomar como referencia el ejemplo y modificar el segundo problema resuelto 
     (las casillas de la tabla que cambian el color cuando ingresamos con el mouse) 
     para permitir llamar mediante hipervínculos a distintos programas 
     que administran Web-mail (gmail, hotmail y yahoo).
-->
<body>

    <script>
        // agregar colores 
        function pintar(objeto, col) {
            objeto.style.backgroundColor = col; 
        }
    </script>

    <table border="1">
        <tr>
            <!-- aplicar onMouseOver
            aplicar colores
            Redireccionar a proveedores de servicios de correo electronico-->
            <td onMouseOver="pintar(this,'#ff0000')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.outlook.com">Outlook</a>
            </td>
            <td onMouseOver="pintar(this,'#00ff00')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.yahoo.com">Yahoo</a>
            </td>
            <td onMouseOver="pintar(this,'#0000ff')" onMouseOut="pintar(this,'#ffffff')">
                <a href="http://www.gmail.com">GMail</a>
            </td>
        </tr>
    </table>
</body>

</html>
