<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones</title>
</head>

<body>

  <script>
    //Confeccionar una funci√≥n que solicite la carga de 5 valores por teclado
    //y retorne su suma.

    function cargar5Valores() {
      var suma = 0;
      var valor;
      var f;
      for (f = 1; f <= 5; f++) { // de 1 hasta 5 
        valor = prompt('Ingrese valor (Numero):', ''); // pedir valores
        valor = parseInt(valor); // convertirlos a entero
        suma = suma + valor; // sumarlos
      }
      return suma;
    }

    var s = cargar5Valores(); // llamar a la funcion cargar5Valores 
    document.write('La suma de los 5 valores es: ' + s);  // mostrar valores 
  </script>
</body>

</html>
