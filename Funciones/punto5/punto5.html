<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones</title>
</head>

<body>

  <script>
    //Confeccionar una funci√≥n que solicite la carga de 5 valores por teclado
    //y retorne su suma.

    function cargar5Valores() {
      var suma = 0;
      var valor;
      var f;
      for (f = 1; f <= 5; f++) {
        valor = prompt('Ingrese valor:', '');
        valor = parseInt(valor);
        suma = suma + valor;
      }
      return suma;
    }

    var s = cargar5Valores();
    document.write('La suma de los 5 valores es: ' + s);  
  </script>
</body>

</html>
