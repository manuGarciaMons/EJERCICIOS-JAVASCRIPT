<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones</title>
</head>

<body>

  <script>
    //Confeccionar una función a la cual le envíe tres enteros 
    //y retorne el mayor de ellos.

    function retornarMayor(x1, x2, x3) {
      if (x1 > x2 && x1 > x3) { // se compara si x1 es mayor 
        return x1;
      }
      else {
        if (x2 > x3) { // se compara si x2 es mayor 
          return x2;
        }
        else {
          return x3; // x3 es mayor
        }
      }
    }
    /*Se piden 3 valores por ventana emergente */
    var valor1, valor2, valor3;
    valor1 = prompt('Ingrese primer valor:', '');
    valor1 = parseInt(valor1);
    valor2 = prompt('Ingrese segundo valor:', '');
    valor2 = parseInt(valor2);
    valor3 = prompt('Ingrese tercer valor:', '');
    valor3 = parseInt(valor3);
    // se muestran los valores ingresados 
    document.write('Los tres valores ingresados son ' + valor1 + ' ' + valor2 + ' ' + valor3 + '<br>');
    var may;

    // se invoca a la funcion retornarMayor con los valores como parametro
    may = retornarMayor(valor1, valor2, valor3);
    document.write('El mayor de los tres es :' + may); // se muestra el mayor 
  </script>
</body>

</html>
