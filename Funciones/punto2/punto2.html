<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones</title>
</head>

<body>

  <script>
    //Elaborar una función a la cual le envíe el valor del lado de un cuadrado 
    //y me retorne su perímetro.

    function retornarPerimetro(lado) {
      var perimetro;
      perimetro = lado * 4; // se calcula el valor del permimetro y se guarda en la variable perimetro
      return perimetro; // se retorna el perimetro
    }

    var lado;
    lado = prompt('Ingrese la medida del lado de un cuadrado:', ''); // se pide el valor de un lado del cuadrado
    lado = parseInt(lado); // se convierte a entero
    document.write('El perímetro del cuadrado es:' + retornarPerimetro(lado)); // se muestra el resultado
  </script>
</body>

</html>
