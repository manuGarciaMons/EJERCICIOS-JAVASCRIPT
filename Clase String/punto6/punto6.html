<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clase String</title>
</head>
<!--
2.6 - Capturar un String por teclado e implementar los siguientes métodos:
a) Imprimir la primera mitad de los caracteres de la cadena.
b) Imprimir el último caracter.
c) Imprimirlo en forma inversa.
d) Imprimir cada caracter del String separado con un guión.
e) Imprimir la cantidad de vocales almacenadas.

-->
<body>
  <script>
    /*
      funcion que permite determinar la mitad de la frase ingresada
    */
    function mitad(frase) { // declaración de la función
      document.write('Mitad inicial de la frase:'); // muestra la mitad inicial de la  frase
      var f;
      for (f = 0; f < frase.length / 2; f++) { // parte la frase en 2
        document.write(frase.charAt(f));  // muestra la mitad de la frase
      }
      document.write('<br><br>'); // salto de linea
    }

    /*
    Función que permite determinar cual es el ultimo caracter de la frase
    */
    function ultimoCaracter(frase) {
      document.write('Ultimo carácter:'); // muestra el ultimo caracter 
      document.write(frase.charAt(frase.length - 1)); // valida la ultima posición de frase -1
      document.write('<br><br>'); // salto de linea
    }

    /*
    función que permite ivertir una frase 
    */
    function imprimirInverso(frase) {
      document.write('En forma inversa:'); // muestra la frase en forma inversa
      var f;
      for (f = 0; f < frase.length; f++) { // itera por todo el tamaño de frase
        document.write(frase.charAt(frase.length - f - 1)); // para todos los caracteres de la frase, los vuelve de reves
      }
      document.write('<br><br>'); // salto de linea
    }

    /*Función que permite imprimir cada palabra separada por guiones*/
    function imprimirConGuion(frase) {
      document.write('Separados por guión:'); // muestra la frase separada por guiones 
      var f;
      for (f = 0; f < frase.length; f++) { // itera por todo  el tamaño de frase
        document.write(frase.charAt(f) + '-'); // agregar un guión por cada caracter de la frase
      }
      document.write('<br><br>'); // santo de linea
    }

    /**
    Funcion que permite valiar la cantidad de vocales que hay en la frase
    */
    function cantidadVocales(frase) {
      var f;
      var cant = 0;
      for (f = 0; f < frase.length; f++) { // Itera por todo el tamaño de frase
        if (frase.charAt(f) == 'a' || frase.charAt(f) == 'e' || // valida si existen los caracteres vocales 
          frase.charAt(f) == 'i' || frase.charAt(f) == 'o' ||
          frase.charAt(f) == 'u' || frase.charAt(f) == 'A' ||
          frase.charAt(f) == 'E' || frase.charAt(f) == 'I' ||
          frase.charAt(f) == 'O' || frase.charAt(f) == 'U') {
          cant++;
        }
      }
      document.write('Cantidad de vocales:' + cant); // por medio del contador trae la cantidad de vocales encontradas
    }


    var frase; 
    frase = prompt('Ingrese una palabra o frase:', ''); // se pide por ventana emergente ingresar la frase o palabra y este se le asigna a la variable frase
    document.write(frase); // se muestra la frase ingresada 
    document.write('<br><br>');
    // se invocan las funciones pasando como parametro el contenido de frase
    mitad(frase);
    ultimoCaracter(frase);
    imprimirInverso(frase);
    imprimirConGuion(frase);
    cantidadVocales(frase);
  </script>

</body>

</html>
