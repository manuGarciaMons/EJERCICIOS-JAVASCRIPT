<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<!--

  4.1 - Crear un programa que permita capturar un entero en un text y
   al presionar un bot贸n nos muestre dicho valor elevado al cubo (emplear la funci贸n alert).

-->
<body>

  <form>
    <div>
      <!-- se pide el valor desde un formulario -->
      Ingrese el valor al que desea calcularle el cubo:
      <input type="text" id="num">
    </div>
    <br>
    <div>
      <!--
        se crea un boton y se llama a la funci贸n calcularCubo
      -->
      <input type="button" value="Calcular cubo" onClick="calcularCubo()">
    </div>
  </form>
  <script>

    /*
    funci贸n calcularCubo permite determinar el valor del cubo de un numero 
    que viene de un formulario html
    */
    function calcularCubo() {
      var v = document.getElementById('num').value; // se trae el valor del formulario 
      v = parseInt(v); // se convierte a un entero
      var cubo = v * v * v; // se halla el cubo 
      alert(cubo); // se muestra con una ventana emergente el valor hallado
    }
  </script>
</body>

</html>
