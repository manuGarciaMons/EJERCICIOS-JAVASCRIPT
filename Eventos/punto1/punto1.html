<!-- 
  3.1	Crear un formulario con tres botones con las leyendas
   "1", "2" y "3". Mostrar un mensaje indicando qué botón se presionó. 
-->

<body>
  <!-- formulario donde e crean 3 botones y que invocan las funciones correspondientes a su boton-->
  <form>
    <input type="button" onClick="presion1()" value="Boton 1">
    <input type="button" onClick="presion2()" value="Boton 2">
    <input type="button" onClick="presion3()" value="Boton 3">
  </form>
  <script>
    function presion1() {
      alert('Se presionó el botón 1'); // alert si se presiona boton 1 
    }

    function presion2() {
      alert('Se presionó el botón 2'); // alert si se presiona boton 1 

    }

    function presion3() {
      alert('Se presionó el botón 3'); // alert si se presiona boton 1 

    }
  </script>

</body>

</html>
